{% extends "base.html" %}
{% block content %}
<div class="flex">
  <div>
  <p>
  This dataset must be completed until <b>{{expire_time}}</b>, otherwise it will be deleted.

  Until then, you can access this page.

  Make sure that you keep the link private, if the dataset is sensitive!
  </p>
  </div>

  <!-- This div hosts the Uppy Dashboard-->
  <div id="drag-drop-area"></div>

  <script src="https://releases.transloadit.com/uppy/v1.29.1/uppy.min.js"></script>
  <script>
    // load uppy dashboard

    var uppy = Uppy.Core()
      .use(Uppy.Dashboard, {
        inline: true,
        target: '#drag-drop-area'
      })
      .use(Uppy.Tus, {endpoint: '{{tusd_endpoint}}'})
      .use(Uppy.GoldenRetriever)

    uppy.on('complete', (result) => {
      console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
    })
  </script>

</div>
{% endblock %}
